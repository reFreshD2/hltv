    server {
        listen 80;
        listen [::]:80;

        server_tokens off;
        server_name farpost-hltv.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 302 https://farpost-hltv.ru$request_uri;
        }
    }
}
